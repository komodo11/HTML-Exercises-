<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="store" name="name_Store" id="name_Store" size="30" placeholder="Name store">

            <datalist id="store">
                <option value="Amazon">Amazon</option>
                <option value="ShopTime">ShopTime</option>
                <option value="Submarino">Submarino</option>
            </datalist>

            <input type="submit"  value="Send" name="send" id="send">

        </form>
    </body>
</html>
