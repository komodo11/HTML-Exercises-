<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso HTML5 Essencial</title>
    <script>
        function viewResult(){
            document.getElementById("result").innerHTML = document.getElementById("children").value;
        }
    </script>

</head>

<body>
    <form action="index.html" method="post">

        <input type="range" id="children" min="1" max="10" value="1" onchange="viewResult()">
        <span id="result"></span> 

    </form>
</body>

</html>
